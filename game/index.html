<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript quiz</title>

	<link rel="stylesheet" href="../assets/css/style.css">
	<script defer src="../assets/js/game.js"></script>
</head>
<body>
	<header class="banner">
		<a class="highscores-link" href="../highscores">View high scores</a>
		<p class="time-remaining">
			Time: <span id="time-remaining">14</span>
			<span id="score-penalty" class="warning">-12<span>
		</p>
	</header>	
	<main id="game-running" class="content">
		<p id="question" class="question">
			Question
		</p>
		<ol id="answers" class="answers">
			<li class="button" tabindex="0">Answer 1</li>
			<li class="button" tabindex="0">Answer 2</li>
			<li class="button" tabindex="0">Answer 3</li>
			<li class="button" tabindex="0">Answer 4</li>
		</ol>
		<span class="horizontal-line"></span>
		<p id="status" class="status">Correct!</p>
	</main>
	<main id="game-over" class="content">
		<h2>Game over!</h2>
		<p>Your final score is <span id="final-score">22</span>.</p>
		<p id="highscore-name-warning" class="warning">Please enter your name:</p>
		<div class="vertical-alignment">
			<input id="highscore-name-entry" class="highscore-name-entry" type="text" placeholder="Enter your name">
			<a id="highscore-name-submit" tabindex="0" class="button">Submit</a>
		</div>
	</main>
</body>
</html>
